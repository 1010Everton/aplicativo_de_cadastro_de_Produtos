{% extends "template.html" %}
{% block conteudo %}
    <form action="{{url_for('atualizar')}}" method="POST">
      <input type="hidden" name="cpf" value="{{info.cpf}}">
          <h1 id="{{cadastro}}">campo de cadastro
          </h1>{% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
      <label for="nome">Name:</label><br />
      <input type="text" id="nome" name="nome" required value="{{info.nome}}"><br />

      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" required value="{{info.email}}"><br />

      <label for="password">Password:</label><br />
      <input type="text" id="password" name="password" required value="{{info.password}}"><br />

      <label for="birthday">Birthday:</label><br />
      <input type="date" id="birthday" name="birthday" required value="{{info.birthday}}"><br />

        <label for="cpf">cpf:</label><br />
      <input type="text" id="cpf" name="cpf" required value="{{info.cpf}}"><br />

      <input type="submit" value="Register" />
    </form>
{% endblock %}
